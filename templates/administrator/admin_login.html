
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Winter Login Form a Simple Login form Responsive Widget :: w3layouts</title>
	<meta name="keywords" content="Winter Login Form Responsive widget, Flat Web Templates, Android Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="{% static 'administrator/admin_login/css/font-awesome.css' %}">
	<link rel="stylesheet" href="{% static 'administrator/admin_login/css/style.css' %}">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
</head>
<body>
    <script>
	{% for msg in messages %}
		alert('{{ msg }}');
	{% endfor %}
</script>
	<br><br><br>
	<div class="agile-login">
		<h1>Administrator Login</h1>
		<div class="wrapper">
			<h2>Sign In</h2>
			<div class="w3ls-form">
				<form action="/admin_login/" method="post">
					{% csrf_token %}
					<label>Username</label>
					<input type="text" name="username" placeholder="Username" autocomplete="off" required/>
					<label>Password</label>
					<input type="text" name="password" placeholder="Password" autocomplete="off" required />

					<input type="submit" value="Log In" />
				</form>
			</div>
			
			<div class="agile-icons">

				<a href="/" onclick="history.back();"><span class="fa fa-arrow-left"></span></a>


			</div>
		</div>
		<br>
		<div class="copyright">

	</div>
	</div>
	
</body>
</html>
